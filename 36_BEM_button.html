<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <link rel="stylesheet" href="button.css"> 
</head>
<body>
    <div>
        <div class="btn btn--success btn--size-s">Go to next approval</div>
        <div class="btn btn--warn btn--size-s">OK</div>
        <div class="btn btn--danger btn--size-s">Try again</div>
    </div>
    
    <div>
        <div class="btn btn--success" disabled>Go to next approval</div>
        <div class="btn btn--warn">OK</div>
        <div class="btn btn--danger">Try again</div>
    </div>
    
    <div>
        <div class="btn btn--success btn--size-l">Go to next approval</div>
        <div class="btn btn--warn btn--size-l">OK</div>
        <div class="btn btn--danger btn--size-l">Try again</div>
    </div>
</body>
</html>
