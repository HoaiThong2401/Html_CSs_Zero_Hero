<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Ký</title>
    <style>
        .form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            margin: 10px;
            max-width: 400px;
        }

        .form__title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .form__input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form__button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form__button:hover {
            background-color: #218838;
        }

        /* Thêm một số kiểu cho thân trang */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="form">
        <h2 class="form__title">Đăng ký</h2>
        <input type="text" class="form__input" placeholder="Tên đầy đủ" />
        <input type="email" class="form__input" placeholder="Email" />
        <button class="button form__button">Đăng ký</button>
    </div>
</body>
</html>
