<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ví dụ Margin trong CSS</title>
    <style>
      .container {
        border: 2px solid #000;
        margin: 20px;
      }
      .content {
        background-color: #f0f0f0;
        margin: 10px 15px 20px 25px; /* Trên, phải, dưới, trái */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">Nội dung bên trong phần tử có margin.</div>
    </div>
  </body>
</html>
