<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ví dụ Background Image</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .background {
        width: 100%;
        height: 400px;
        background-image: url("./457516678_2022381664889552_8459853139834195300_n.jpg");
        background-size: auto; /* Đảm bảo hình ảnh bao phủ toàn bộ phần tử */
        background-position: center; /* Đặt hình ảnh ở giữa phần tử */
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
  </body>
</html>
