<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Origin Example</title>
    <style>
      .example {
        width: 300px;
        height: 200px;
        border: 10px solid black;
        padding: 20px;
        background-image: url(/457516678_2022381664889552_8459853139834195300_n.jpg);
        background-origin: padding-box; /* Thay đổi giá trị này để thấy sự khác biệt */
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="example"></div>
  </body>
</html>
