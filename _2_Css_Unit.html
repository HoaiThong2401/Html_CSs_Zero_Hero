<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 100px;
        width: 100px;
      }
      .box {
        background-color: red;
        height: 200px;
        width: 50%;
      }
      html {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
    <!-- Default html font-size:11 -->
    <div class="" style="font-size: 11px">
      <h1 style="font-size: 2em">Hello world</h1>
      <h1 style="font-size: 28px">Hello</h1>
      Vh = viewport height vw = viewport width
    </div>
  </body>
</html>
